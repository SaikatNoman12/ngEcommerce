<!-- /----::TOP LOCATION CHILD::----/ -->
<div class="top-location">
  <div class="custom-container top-location-child">
    <ul>
      <ng-container *ngFor="let path of urlPathName">
        <li>
          <a href="" routerLink="{{ path !== '' ? path : '' }}">
            {{ path !== "" ? path : "Home" }}
          </a>
          <span>|</span>
        </li>
      </ng-container>
    </ul>
  </div>
</div>

<!-- /----::CREATE SELLER ACCOUNT FORM::----/ -->
<div class="seller-account">
  <div class="custom-container seller-account-child">
    <div class="account-form-title">
      <h1>
        <span>Create Seller Account</span>
      </h1>
    </div>

    <!-- /----::SELLER-ACCOUNT-FORM::----/ -->
    <div class="seller-account-form">
      <form [formGroup]="myRecForm" (ngSubmit)="onSelFmSubmit()">
        <div class="form-item">
          <div class="form-item-child">
            <label for="name">Name:</label>
            <input
              id="name"
              type="text"
              placeholder="Enter name..."
              formControlName="name"
            />
          </div>
          <small
            *ngIf="!formControls?.['name']?.valid && formControls?.['name']?.touched"
            class="form-error"
          >
            *Please enter your name!
          </small>
        </div>

        <div class="form-item">
          <div class="form-item-child">
            <label for="email">Email:</label>
            <input
              id="email"
              type="email"
              placeholder="Enter email..."
              formControlName="email"
            />
          </div>
          <small
            class="form-error"
            *ngIf="!formControls?.['email']?.valid && formControls?.['email']?.touched"
          >
            *Please enter your valid email!
          </small>
        </div>

        <div class="form-item">
          <div class="form-item-child">
            <label for="password">Password:</label>
            <input
              id="password"
              type="password"
              placeholder="Enter password..."
              formControlName="password"
            />
          </div>
          <small
            class="form-error"
            *ngIf="!formControls?.['password']?.valid && formControls?.['password']?.touched && !formControls?.['password']?.errors?.['minlength']"
          >
            *Please enter your valid password!
          </small>
          <small
            class="form-error"
            *ngIf="!formControls?.['password']?.valid && formControls?.['password']?.touched && formControls?.['password']?.errors?.['minlength']"
          >
            *Please enter your password min 8 character!
          </small>
        </div>

        <div class="form-button">
          <button type="submit">Resister</button>
        </div>
      </form>

      <div class="back-store">
        <a href="" routerLink="/">
          <span>
            <i class="fas fa-chevron-left"></i>
          </span>
          <span> Return To Store </span></a
        >
      </div>
    </div>
  </div>
</div>
